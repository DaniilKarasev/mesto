<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
    
    <div class="page">
        <header class="header">
            <img class="logo" src="./images/logo.svg" alt="Место">
        </header>

        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/kusto.png" alt="Аватар"> 
                <div class="profile__info">
                    <h1 class="profile__name" id="prof_name">Жак-Ив Кусто</h1>                   
                    <button class="profile__edit-btn" type="button"></button> 
                    <p class="profile__job" id="prof_job">Исследователь океана</p>                    
                </div>
                <button class="profile__add-btn" type="button"></button>
            </section>

            <div class="photo-cards">

                <article class="photo-cards__content-wrapper">
                    <img class="photo-cards__img" src="./images/karachaevsk.png" alt="Карачаевск">
                    <div class="photo-cards__container">                       
                        <h2 class="photo-cards__text">Карачаевск</h2>
                        <button class="photo-cards__like-btn" type="button"></button>
                    </div>
                </article>

                <article class="photo-cards__content-wrapper">
                    <img class="photo-cards__img" src="./images/elbrus.png" alt="Гора Эльбрус">
                    <div class="photo-cards__container">
                        <h2 class="photo-cards__text">Гора Эльбрус</h2>
                        <button class="photo-cards__like-btn" type="button"></button>
                    </div>
                </article>

                <article class="photo-cards__content-wrapper">
                    <img class="photo-cards__img" src="./images/domnai.png" alt="Домбай">
                    <div class="photo-cards__container">
                        <h2 class="photo-cards__text">Домбай</h2>
                        <button class="photo-cards__like-btn" type="button"></button>
                    </div>
                </article>

                <article class="photo-cards__content-wrapper">
                    <img class="photo-cards__img" src="./images/elbrus.png" alt="Гора Эльбрус">
                    <div class="photo-cards__container">
                        <h2 class="photo-cards__text">Гора Эльбрус</h2>
                        <button class="photo-cards__like-btn" type="button"></button>
                    </div>
                </article>

                <article class="photo-cards__content-wrapper">
                    <img class="photo-cards__img" src="./images/domnai.png" alt="Домбай">
                    <div class="photo-cards__container">
                        <h2 class="photo-cards__text">Домбай</h2>
                        <button class="photo-cards__like-btn" type="button"></button>
                    </div>
                </article>

                <article class="photo-cards__content-wrapper">
                    <img class="photo-cards__img" src="./images/karachaevsk.png" alt="Карачаево-Черкессия">
                    <div class="photo-cards__container">
                        <h3 class="photo-cards__text">Карачаево-Черкессия</h3>
                        <button class="photo-cards__like-btn" type="button"></button>
                    </div>
                </article>
            </div>

            <div class="popup">
                <div class="popup__container">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="popup__form" name="popupform" action="submit">
                        <input class="popup__input popup__input_value_name" name="popupname" type="text" value="">
                        <input class="popup__input popup__input_value_job" name="popupjob" type="text" value="">
                        <button class="popup__save" type="submit">Сохранить</button>
                    </form>
                    <button class="popup__close" type="button"></button>
                </div>
            </div>

        </main>

        <footer class="footer">
            <p class="footer__copyright">&#xa9; 2020 Mesto Russia</p>
        </footer>
    </div>

<script src="./script/index.js"></script>
</body>
</html>
