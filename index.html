<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
    
    <div class="page">
        <header class="header">
            <img class="logo" src="./images/logo.svg" alt="Место">
        </header>

        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/kusto.png" alt="Аватар"> 
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>                   
                    <button class="profile__edit-btn" type="button" aria-label="Редактировать"></button> 
                    <p class="profile__job">Исследователь океана</p>                    
                </div>
                <button class="profile__add-btn" type="button" aria-label="Добавить карточку"></button>
            </section>

            <section class="photo-cards">

            </section>

            <div class="popup popup_type_profile-edit">
                <div class="popup__container">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="popup__form" name="popUpEditForm" action="submit" novalidate>
                        <fieldset class="popup__set">
                            <label for="name-input">
                                <input class="popup__input popup__input_value_name" name="popUpEditName" id="name-input" type="text" minlength="2" maxlength="40" value="" required>
                                <span class="name-input-error"></span>
                            </label>
                            <label for="job-input">
                                <input class="popup__input popup__input_value_job" name="popUpEditJob" id="job-input" type="text" minlength="2" maxlength="200" value="" required>
                                <span class="job-input-error"></span>
                            </label>
                            <button class="popup__save" type="submit" disabled>Сохранить</button>                       
                        </fieldset>
                        
                    </form>
                    <button class="popup__close" type="button" aria-label="Закрыть"></button>
                </div>
            </div>

            <div class="popup popup_type_add-cards">
                <div class="popup__container">
                    <h2 class="popup__title">Новое место</h2>
                    <form class="popup__form" name="popUpCardEditForm" action="submit" novalidate>
                        <fieldset class="popup__set">
                            <label for="card-name-input">
                                <input class="popup__input popup__input_value_add-name" name="popUpEditCardName" id="card-name-input" type="text" minlength="2" maxlength="30" placeholder="Название" value="" required>
                                <span class="card-name-input-error"></span>
                            </label>
                            <label for="card-url-input">
                                <input class="popup__input popup__input_value_link" name="popUpEditCardLink" id="card-url-input" type="url" placeholder="Ссылка на картинку" value="" required>
                                <span class="card-url-input-error"></span>
                            </label>
                            <button class="popup__save" type="submit" disabled>Создать</button>
                        </fieldset>                        
                    </form>
                    <button class="popup__close" type="button" aria-label="Закрыть"></button>
                </div>
            </div>

            <div class="popup popup_type_cards-img">
                <div class="popup__cards-img-container">
                    <img class="popup__img" src="#" alt="#">
                    <h2 class="popup__img-text"></h2>
                    <button class="popup__close" type="button" aria-label="Закрыть"></button>
                </div>
            </div>

        </main>

        <footer class="footer">
            <p class="footer__copyright">&#xa9; 2020 Mesto Russia</p>
        </footer>
    </div>

    <template id="templateCards">
        <article class="photo-cards__content-wrapper">
            <img class="photo-cards__img" src="#" alt="#">
            <button class="photo-cards__delete-btn" type="button" aria-label="Удалить"></button>
            <div class="photo-cards__container">
                <h3 class="photo-cards__text"></h3>
                <button class="photo-cards__like-btn" type="button" aria-label="Нравится"></button>
            </div>
        </article>
    </template>

<script type="module" src="./script/index.js"></script>  
<script type="module" src="./script/FormValidator.js"></script>  
<script type="module" src="./script/Card.js"></script>


</body>
</html>
