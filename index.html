<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./page/index.css">
</head>
<body class="root">
    
    <div class="page">
        <header class="header">
            <img class="logo" src="./images/logo.svg" alt="Место">
        </header>

        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/kusto.png" alt="Аватар"> 
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-btn"> <img src="./images/edit-btn.svg" alt="Редактировать"> </button>             
                    <p class="profile__job">Исследователь океана</p>
                </div>
                <button class="profile__add-btn"><img src="./images/add-btn.svg" alt="Добавить"></button>
            </section>

            <section class="photo-cards">
                <div class="photo-cards__content-wrapper">
                    <img class="photo-cards__img" src="./images/karachaevsk.png" alt="Карачаевск">
                    <div class="photo-cards__container">
                        <p class="photo-cards__text">Карачаевск</p>
                        <button class="photo-cards__like-btn"><img src="./images/like-btn.svg" alt="Лайк"></button>
                    </div>
                </div>

                <div class="photo-cards__content-wrapper">
                    <img class="photo-cards__img" src="./images/elbrus.png" alt="Гора Эльбрус">
                    <div class="photo-cards__container">
                        <p class="photo-cards__text">Гора Эльбрус</p>
                        <button class="photo-cards__like-btn"><img src="./images/like-btn.svg" alt="Лайк"></button>
                    </div>
                </div>

                <div class="photo-cards__content-wrapper">
                    <img class="photo-cards__img" src="./images/domnai.png" alt="Домбай">
                    <div class="photo-cards__container">
                        <p class="photo-cards__text">Домбай</p>
                        <button class="photo-cards__like-btn"><img src="./images/like-btn.svg" alt="Лайк"></button>
                    </div>
                </div>

                <div class="photo-cards__content-wrapper">
                    <img class="photo-cards__img" src="./images/elbrus.png" alt="Гора Эльбрус">
                    <div class="photo-cards__container">
                        <p class="photo-cards__text">Гора Эльбрус</p>
                        <button class="photo-cards__like-btn"><img src="./images/like-btn.svg" alt="Лайк"></button>
                    </div>
                </div>

                <div class="photo-cards__content-wrapper">
                    <img class="photo-cards__img" src="./images/domnai.png" alt="Домбай">
                    <div class="photo-cards__container">
                        <p class="photo-cards__text">Домбай</p>
                        <button class="photo-cards__like-btn"><img src="./images/like-btn.svg" alt="Лайк"></button>
                    </div>
                </div>

                <div class="photo-cards__content-wrapper">
                    <img class="photo-cards__img" src="./images/karachaevsk.png" alt="Карачаево-Ч...">
                    <div class="photo-cards__container">
                        <p class="photo-cards__text">Карачаево-Ч...</p>
                        <button class="photo-cards__like-btn"><img src="./images/like-btn.svg" alt="Лайк"></button>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&#xa9 2020 Mesto Russia</p>
        </footer>
    </div>

<script src="./script/script.js"></script>
</body>
</html>
