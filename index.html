<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><div class="page"><header class="header"><img class="logo" src="03b78ada3425e9132ff3.svg" alt="Место"></header><main class="content"><section class="profile"><div class="profile__avatar-wrapper"><img class="profile__avatar" src="#" alt="Аватар"> <button type="button" class="profile__avatar-edit-btn"></button></div><div class="profile__info"><div class="profile__name-btn-block"><h1 class="profile__name"></h1><button class="profile__edit-btn" type="button" aria-label="Редактировать"></button></div><p class="profile__job"></p></div><button class="profile__add-btn" type="button" aria-label="Добавить карточку"></button></section><section class="photo-cards"></section><div class="popup popup_type_profile-edit"><div class="popup__container"><form class="popup__form" name="popUpEditForm" novalidate><h2 class="popup__title">Редактировать профиль</h2><input class="popup__input popup__input_value_name" name="popUpEditName" id="name-input" minlength="2" maxlength="40" value="" required> <span class="name-input-error"></span> <input class="popup__input popup__input_value_job" name="popUpEditJob" id="job-input" minlength="2" maxlength="200" value="" required> <span class="job-input-error"></span> <button class="popup__save" type="submit" disabled="disabled">Сохранить</button></form><button class="popup__close" type="button" aria-label="Закрыть"></button></div></div><div class="popup popup_type_profile-edit-avatar"><div class="popup__container"><form class="popup__form" name="popUpAvatarEditForm" novalidate><h2 class="popup__title">Обновить аватар</h2><input class="popup__input popup__input_value_link" name="popUpEditAvatarLink" id="avatar-url-input" type="url" placeholder="Ссылка на аватар" value="" required> <span class="avatar-url-input-error"></span> <button class="popup__save" type="submit" disabled="disabled">Сохранить</button></form><button class="popup__close" type="button" aria-label="Закрыть"></button></div></div><div class="popup popup_type_add-cards"><div class="popup__container"><form class="popup__form" name="popUpCardEditForm" novalidate><h2 class="popup__title">Новое место</h2><input class="popup__input popup__input_value_add-name" name="popUpEditCardName" id="card-name-input" minlength="2" maxlength="30" placeholder="Название" value="" required> <span class="card-name-input-error"></span> <input class="popup__input popup__input_value_link" name="popUpEditCardLink" id="card-url-input" type="url" placeholder="Ссылка на картинку" value="" required> <span class="card-url-input-error"></span> <button class="popup__save" type="submit" disabled="disabled">Создать</button></form><button class="popup__close" type="button" aria-label="Закрыть"></button></div></div><div class="popup popup_type_delete-card"><div class="popup__container"><form class="popup__form" name="delete"><h2 class="popup__title">Вы уверены ?</h2><button class="popup__save" type="submit">Да</button></form><button class="popup__close" type="button" aria-label="Закрыть"></button></div></div><div class="popup popup_type_cards-img"><div class="popup__cards-img-container"><img class="popup__img" src="#" alt="#"><h2 class="popup__img-text"></h2><button class="popup__close" type="button" aria-label="Закрыть"></button></div></div></main><footer class="footer"><p class="footer__copyright">&#xa9; 2020 Mesto Russia</p></footer></div><template id="templateCards"><article class="photo-cards__content-wrapper"><img class="photo-cards__img" src="#" alt="#"> <button class="photo-cards__delete-btn" type="button" aria-label="Удалить"></button><div class="photo-cards__container"><h3 class="photo-cards__text"></h3><div class="photo-cards__like-container"><button class="photo-cards__like-btn" type="button" aria-label="Нравится"></button><p class="photo-cards__like-count">0</p></div></div></article></template></body></html>
